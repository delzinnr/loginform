<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>LoginForm</title>
  </head>
  <body>
    <div class="background-image"></div>
    <header>
      <div class="container">
        <a href="#">
          <img class="logo" src="/images/logo.svg" alt="" />
        </a>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="background">
          <div class="content">
            <div class="login">
              <img src="/images/log-in.svg" alt="" />
              <h1>Faça seu login</h1>
            </div>
            <p>Entre com suas informações de cadastro.</p>
            <form action="">
              <label class="title" for="email">E-mail</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Digite seu e-mail"
              />

              <label class="title" for="password">Senha</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Digite sua senha"
              />

              <div class="check">
                <div class="checkbox">
                  <input type="checkbox" id="checkbox-1" />
                  <label for="checkbox-1">Lembre-me</label>
                </div>
                <a href="">Esqueci minha senha</a>
              </div>
              <button type="submit">ENTRAR</button>
            </form>
            <div class="center">
              <a href="">Não tem uma conta? Registre-se</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
